app-id: io.github.Soundux
runtime: org.gnome.Platform
runtime-version: "40"
sdk: org.gnome.Sdk
command: soundux
finish-args:
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --filesystem=host
  - --filesystem=xdg-run/pipewire-0
modules:
  - "shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json"
  - name: libwnck
    buildsystem: meson
    config-opts:
      - "-Dgtk_doc=false"
    cleanup:
      - "/include"
      - "/lib/pkgconfig"
      - "/bin"
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libwnck.git
        tag: 40.0
        commit: d161ed31914711b97a1c6ebef0558d80ce51113b
  - name: soundux
    buildsystem: cmake-ninja
    config-opts:
      - -DUSE_FLATPAK=ON
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/Soundux/Soundux.git
        branch: master
  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --disable-ffplay
      - --disable-devices
      - --enable-gnutls
      - --enable-libmp3lame
      - --enable-libvorbis
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.4.tar.xz
        sha256: 06b10a183ce5371f915c6bb15b7b1fffbe046e8275099c96affc29e17645d909
    post-install:
      - install -Dm644 COPYING.LGPLv3 /app/share/licenses/ffmpeg/COPYING
    cleanup:
      - "/share/ffmpeg"
  - name: youtube-dl
    no-autogen: true
    no-make-install: true
    make-args:
      - youtube-dl
      - PYTHON=/usr/bin/python
    sources:
      - type: archive
        url: https://github.com/ytdl-org/youtube-dl/releases/download/2021.05.16/youtube-dl-2021.05.16.tar.gz
        sha256: d4012a5ca8d77f8ee30a21532fd1042ed287c0784a5a76fcb74cc33ef76f1afd
    post-install:
      - install -Dm0755 -t /app/bin youtube-dl
